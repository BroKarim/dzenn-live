name: Build and Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.set_tag.outputs.image_tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image tag
        id: set_tag
        run: |
          IMAGE_LOWER=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "image_tag=$IMAGE_LOWER" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.set_tag.outputs.image_tag }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            IMAGE_TAG="${{ needs.build-and-push.outputs.image_tag }}:latest"

            # Login GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            # Pull dulu — kalau gagal STOP, jangan sentuh container lama
            docker pull $IMAGE_TAG || { echo "❌ Pull failed, aborting deploy"; exit 1; }

            # Baru stop dan replace container lama
            docker stop dzenn-app || true
            docker rm dzenn-app || true

            docker run -d \
              --name dzenn-app \
              --restart unless-stopped \
              --network dzenn_default \
              -p 3000:3000 \
              --env-file /root/dzenn/.env \
              $IMAGE_TAG

            # Cleanup
            docker image prune -af
            echo "✅ Deploy sukses: $IMAGE_TAG"
